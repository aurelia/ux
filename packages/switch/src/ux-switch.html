<template class="ux-switch ${effect !== null ? effect : ''}">
  <require from="@aurelia-ux/core/effects/paper-ripple.css"></require>
  <require from="./ux-switch.css"></require>
  <input type="checkbox"
    ref="checkbox"
    class="ux-switch__inner-input"
    checked.bind="value"
    focus.bind="focused"
    mousedown.trigger="onMouseDown($event)"
    disabled.bind="disabled & booleanAttr"
    aria-checked.bind="value & booleanAttr"
    aria-disabled.bind="disabled & booleanAttr">

  <div class="ux-switch__track">
    <div class="ux-switch__indicator">
      <div class="ripplecontainer">
        <span class="ripple"></span>
      </div>
    </div>
  </div>
</template>
