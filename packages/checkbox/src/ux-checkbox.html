<template 
  class="ux-checkbox ${effect !== null ? effect : ''} ${indeterminate ? 'ux-checkbox--indeterminate' : ''}"
  >
  <require from="@aurelia-ux/core/effects/paper-ripple.css"></require>
  <require from="./ux-checkbox.css"></require>
  <div class="ripplecontainer">
    <span class="ripple"></span>
  </div>

  <input type="checkbox"
    ref="checkbox"
    class="ux-checkbox__inner-input"
    checked.bind="value"
    focus.bind="focused"
    indeterminate.bind="indeterminate"
    mousedown.trigger="onMouseDown($event)"
    disabled.bind="disabled & booleanAttr"
    aria-checked="indeterminate ? 'mixed' : value ? true : false"
    aria-disabled.bind="disabled & booleanAttr">

  <div class="ux-checkbox__border">
    <div class="ux-checkbox__background-fill">
      <svg viewBox="0 0 24 24" class="ux-checkbox__icon" if.bind="!indeterminate">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
      </svg>
      <svg viewBox="0 0 24 24" class="ux-checkbox__indeterminate-icon" if.bind="indeterminate">
        <path d="M19 13H5v-2h14v2z" />
      </svg>
    </div>
  </div>
</template>
