<template class="ux-radio ${effect !== null ? effect : ''}">
  <require from="@aurelia-ux/core/effects/paper-ripple.css"></require>
  <require from="@aurelia-ux/radio/ux-radio.css"></require>

  <div class="ripplecontainer">
    <span class="ripple"></span>
  </div>

  <input type="radio"
    ref="radio"
    class="ux-radio__inner-input"
    change.trigger="value = $event.target.checked"
    mousedown.trigger="onMouseDown($event)"
    disabled.bind="disabled & booleanAttr"
    focus.bind="focused"
    aria-checked.bind="indeterminate ? 'mixed' : checked ? true : false"
    aria-disabled.bind="disabled & booleanAttr">

  <div class="ux-radio__border">
    <div class="ux-radio__background-fill">
    </div>
  </div>
</template>
