<template role="dialog">
  <require from="@aurelia-ux/datepicker/ux-picker-dialog.css"></require>

  <header>
    <template if.bind="type !== 'time'">
      <div class="year ${display === 'year' ? 'active':''}" click.trigger="display = 'year'">
        ${selectedDate.format('YYYY')}
      </div>
      <div class="date ${display === 'month' ? 'active':''}" click.trigger="display = 'month'">
        ${selectedDate.format('ddd, MMM D')}
      </div>
    </template>
  </header>

  <ux-year-list if.bind="display === 'year'"
                config.bind="config"
                min-date.bind="minDate"
                max-date.bind="maxDate"
                value.two-way="selectedDate">
                </ux-year-list>

  <ux-calendar if.bind="display === 'month'" 
               config.bind="config"
               value.two-way="selectedDate"
               min-date.bind="minDate"
               max-date.bind="maxDate">
               </ux-calendar>

  <footer>
    <ux-button type="text" click.delegate="closeDialog()">Cancel</ux-button>
    <ux-button type="text" click.delegate="selectDate()">OK</ux-button>
  </footer>
</template>
