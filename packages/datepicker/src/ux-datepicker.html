<template styles.datepicker>
  <require from="./ux-datepicker.css"></require>

  <ux-input ref="textbox" value.bind="textboxValue" blur.trigger="changeTextboxValue()" placeholder.bind="placeholder"></ux-input>

  <ux-button type="icon" click.delegate="toggleDialog('month')" if.bind="type !== 'time'">
    <svg viewBox="0 0 24 24">
      <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"></path>
    </svg>
  </ux-button>

  <div class="overlay" if.bind="showDialog">
    <ux-picker-dialog display.bind="display" config.bind="config" type.bind="type" initial-date.bind="initialDate" close-dialog.call="showDialog = false" min-date.bind="minDate" max-date.bind="maxDate" value.two-way="value"></ux-picker-dialog>
  </div>
</template>
