<template
  role="textbox"
  class="ux-chip ux-chip--${variant} ${focused ? 'ux-chip--focused' : ''} ${selected ? 'ux-chip--selected' : ''}">
  <require from="./ux-chip.css"></require>

  <span class="ux-chip__thumbnail">
    <ux-icon icon="check" if.bind="isCheckable" show.bind="selected"></ux-icon>
    <slot name="thumbnail"></slot>
  </span>

  <span class="ux-chip__content">
    <slot></slot>
  </span>

  <span class="ux-chip__close" click.delegate="closeChip($event)"></span>
</template>
