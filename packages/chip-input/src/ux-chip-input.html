<template role="textbox" class="ux-chip-input">
  <require from="@aurelia-ux/chip-input/ux-chip-input.css"></require>

  <ux-chip deletable
    ref="chiprepeat"
    close.trigger="removeChip(chip)"
    dblclick.trigger="editChip(chip)"
    repeat.for="chip of chips">
    ${chip}
  </ux-chip>

  <input class="ux-chip-input__inner-input" ref="textbox" keyup.delegate="handleKeyup($event)" focus.bind="focused">
  <div class="ux-chip-input__bottom-border"></div>
</template>
