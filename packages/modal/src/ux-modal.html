<template 
  class="ux-modal ux-modal--${computedType} ux-modal--${viewportType} ux-modal--${position} ${showed ? 'ux-modal--opened':''} ux-modal--${lock ? 'lock':''}">
  <require from="./ux-modal.css"></require>
  <div class="ux-modal__overlay" ref="overlayElement" if.bind="lock">
  </div>
  <div 
    role="${role ||Â 'dialog'}"
    aria-labelledby="ariaLabelledBy"
    aria-describedby="ariaDescribedBy"
    class="ux-modal__content-wrapper" 
    ref="contentWrapperElement" 
    click.delegate="overlayClick($event)">
    <div class="ux-modal__content" ref="contentElement">
      <slot></slot>
    </div>
  </div>
</template>
