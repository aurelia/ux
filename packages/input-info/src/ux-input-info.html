<template styles.inputinfo>
  <require from="./ux-input-info-theme"></require>

  <span class="hint-text">
    <slot></slot>
  </span>
  <div class="counter" if.bind="uxInputCounter !== null">
    <span>${target.value.length ? target.value.length : 0}</span>
    <span if.bind="target.maxlength > 0">/${target.maxlength}</span>
  </div>
</template>
