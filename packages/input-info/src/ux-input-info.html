<template class="ux-input-info">
  <require from="@aurelia-ux/input-info/ux-input-info.css"></require>
  <let
    length.bind="target.value.length"
    max-length.bind="target.maxlength"></let>

  <span class="ux-input-info__hint-text">
    <slot></slot>
  </span>
  <div class="ux-input-info__counter" if.bind="uxInputCounter !== null">
    <span>${length ? length : 0}</span>
    <span if.bind="maxLength > 0">/${maxLength}</span>
  </div>
</template>
