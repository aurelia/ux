         css="width: ${sliderBeforeWidth}%;"></div>

      <button keydown.delegate="onKeyDown($event)">
      </button>
    </div>

         class.bind="isActive ? 'active' : 'inactive'"
         css="width: ${sliderAfterWidth}%;"></div>
