<template role="textbox" 
  class="ux-textarea ${focus ? 'ux-textarea--focused':''} ux-textarea--${variant}"
  disabled.bind="disabled & booleanAttr"
  readonly.bind="readonly & booleanAttr"
  aria-disabled.bind="disabled & booleanAttr"
  aria-readonly.bind="readonly & booleanAttr"
  click.trigger="focus = true">
  <require from="./ux-textarea.css"></require>
  <label class="ux-textarea__label" if.bind="label || placeholder">${label || placeholder}</label>
  <textarea ref="textbox"
    class="ux-textarea__inner-textarea"
    value.bind="rawValue"
    focus.bind="focus" 
    disabled.bind="disabled & booleanAttr"
    readonly.bind="readonly & booleanAttr"
    require.bind="required & booleanAttr"
    aria-disabled.bind="disabled & booleanAttr"
    aria-readonly.bind="readonly & booleanAttr"
    aria-required.bind="required & booleanAttr">
  </textarea>

  <div class="ux-textarea__border-bottom" if.bind="variant === 'filled' && !disabled"></div>
  <div class="ux-textarea__border-bottom-active" if.bind="variant === 'filled' && !disabled"></div>
</template>
