<template
  class="ux-option ripple ${selected ? 'selected' : ''} ${focused ? 'focused' : ''} ${isDisabled ? 'disabled' : ''}"

  mousedown.delegate="onMouseDown($event)"
  disabled.bind="isDisabled & booleanAttr"
  aria-disabled.bind="isDisabled & booleanAttr">

</template>
