<template role="textbox"
  class="ux-input ${focused ? 'ux-input--focused' : ''}"
  disabled.bind="disabled & booleanAttr"
  readonly.bind="readonly & booleanAttr"
  aria-disabled.bind="disabled & booleanAttr"
  aria-readonly.bind="readonly & booleanAttr"
  click.trigger="focusInput()">
  <require from="@aurelia-ux/input/ux-input.css"></require>

  <slot name="leading-icon"></slot>

  <label class="ux-input__label" if.bind="label || placeholder">${label || placeholder}</label>

  <input
    ref="textbox"
    class="ux-input__inner-input"
    value.bind="rawValue"
    focus.bind="focused"
    disabled.bind="disabled & booleanAttr"
    readonly.bind="readonly & booleanAttr"
    required.bind="required & booleanAttr">

  <slot name="trailing-icon"></slot>

  <div class="ux-input__border-bottom"></div>
</template>
