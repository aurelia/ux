<template role="button">
  <require from="./ux-button-theme"></require>

  <button ref="button" styles.button class="
    ${size !== null ? size : $uxButtonTheme.size}
    ${type !== null ? type : $uxButtonTheme.type}
    ${effect !== null ? effect : $uxButtonTheme.effect}
    ${disabled ? 'disabled' : ''}
    "
    mousedown.trigger="onMouseDown($event)"
    mouseup.trigger="onMouseUp()">
    <slot></slot>
    <span class="ripple"></span>
  </button>
</template>
