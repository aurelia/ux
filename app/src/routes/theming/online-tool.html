<template>
  <require from="../../showcase"></require>
  <require from="./online-tool.css"></require>

  <section>
    <h2>Pick your <i>Primary</i> and <i>Accent</i> colors</h2>
    <p>You can let our online-tool set the <i>darken</i>, <i>lighten</i> and <i>foreground</i> values, or you can set them all by yourself. Your call!</p>
    <div class="ux-form__row" style="margin-bottom: 16px;">
      <ux-switch checked.bind="autoComputePrimaryAccent"></ux-switch>
      <label>Enable Auto Compute</label>
    </div>
    <ux-grid theme.bind="{outerPadding: '0', gutter: '16px'}">
      <ux-grid-cell md="6">
        <color-tool type="primary" auto-compute.to-view="autoComputePrimaryAccent"></color-tool>
      </ux-grid-cell>
      <ux-grid-cell md="6">
        <color-tool type="accent" auto-compute.to-view="autoComputePrimaryAccent"></color-tool>
      </ux-grid-cell>
    </ux-grid>
    
  </section>

  <section>
    <h2>Then set your <i>App</i> and <i>Surface</i> colors</h2>
    <p>You can let our online-tool set the <i>foreground</i> values, or you can set them all by yourself. Your call!</p>
    <div class="ux-form__row" style="margin-bottom: 16px;">
      <ux-switch checked.bind="autoComputeAppSurface"></ux-switch>
      <label>Enable Auto Compute</label>
    </div>
    <ux-grid theme.bind="{outerPadding: '0', gutter: '16px'}">
      <ux-grid-cell md="6">
        <color-tool type="app" auto-compute.to-view="autoComputeAppSurface"></color-tool>
      </ux-grid-cell>
      <ux-grid-cell md="6">
        <color-tool type="surface" auto-compute.to-view="autoComputeAppSurface"></color-tool>
      </ux-grid-cell>
    </ux-grid>
    
  </section>

  <section>
    <h2>Now it's time to set your <i>Control</i>, <i>Disabled</i> and <i>Error</i> colors</h2>
    <div class="ux-form__row" style="margin-bottom: 16px;">
      <ux-switch checked.bind="autoComputeControlState"></ux-switch>
      <label>Enable Auto Compute</label>
    </div>
    <ux-grid theme.bind="{outerPadding: '0', gutter: '16px'}">
      <ux-grid-cell md="4">
        <color-tool type="control" auto-compute.to-view="autoComputeControlState"></color-tool>
      </ux-grid-cell>
      <ux-grid-cell md="4">
        <color-tool type="disabled" auto-compute.to-view="autoComputeControlState"></color-tool>
      </ux-grid-cell>
      <ux-grid-cell md="4">
        <color-tool type="error" auto-compute.to-view="autoComputeControlState"></color-tool>
      </ux-grid-cell>
    </ux-grid>
    
  </section>

  <section>

    <h2>Customize individual components</h2>
    <ux-card>
      <ux-card-header>
        <p>Select the properties you want to configure</p>
        <ux-chip-list type="scroll" ux-choice-value.bind="selectedComponent">
          <ux-chip ux-choice-option="${component}" repeat.for="component of components">${component}</ux-chip>
        </ux-chip-list>
      </ux-card-header>
      <ux-card-separator if.bind="selectedComponent !== undefined"></ux-card-separator>
      <ux-card-content if.bind="selectedComponent !== undefined && themes[selectedComponent]">
        <component-theming theme.bind="themes[selectedComponent]"></component-theming>
      </ux-card-content>
    </ux-card>

  </section>

  <section class="app-preview" ref="preview">
    <showcase></showcase>
  </section>

</template>
