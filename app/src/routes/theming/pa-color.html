<template class="pa-color pa-color--${type}">
  <require from="./pa-color.css"></require>
  <div class="pa-color__main pa-color__box">
    <ux-input theme.bind="inputTheme" label="${colorName}" class="pa-color__value" value.bind="design[colorName]">
      <ux-icon slot="leading-icon" icon="color_lens"></ux-icon>
      <span slot="trailing-icon" class="color-feedback" css="background-color:${design[colorName]}"></span>
    </ux-input>
    <ux-input theme.bind="inputTheme" label="${type}Foreground" class="pa-color__value" value.bind="design[type + 'Foreground']" disabled.bind="autoCompute">
      <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
      <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
      <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'Foreground']}"></span>
    </ux-input>
  </div>
  <div class="pa-color__alternate" if.bind="type === 'primary' ||Â type === 'accent'">
    <div class="pa-color__light pa-color__box">
      <ux-input theme.bind="inputTheme" label="${type}Light" class="pa-color__value" value.bind="design[type + 'Light']" disabled.bind="autoCompute">
        <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
        <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
        <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'Light']}"></span>
      </ux-input>
      <ux-input theme.bind="inputTheme" label="${type}LightForeground" class="pa-color__value" value.bind="design[type + 'LightForeground']" disabled.bind="autoCompute">
        <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
        <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
        <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'LightForeground']}"></span>
      </ux-input>
    </div>
    <div class="pa-color__dark pa-color__box">
      <ux-input theme.bind="inputTheme" label="${type}Dark" class="pa-color__value" value.bind="design[type + 'Dark']" disabled.bind="autoCompute">
        <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
        <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
        <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'Dark']}"></span>
      </ux-input>
      <ux-input theme.bind="inputTheme" label="${type}DarkForeground" class="pa-color__value" value.bind="design[type + 'DarkForeground']" disabled.bind="autoCompute">
        <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
        <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
        <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'DarkForeground']}"></span>
      </ux-input>
    </div>
  </div>
</template>
