<template>
  <require from="./theming.css"></require>

  <section>
    <h2>1. Set up your themes</h2>
    <p>This tool provides three themes by default (None, Light and Dark). You can use the (+) sign to create your own themes.</p>
    <ux-grid class="ux-grid--remove-padding">
      <ux-card sm="4" md="3">
        <ux-card-header class="ux-card__title">None</ux-card-header>
        <ux-card-content>Clear all theme variables</ux-card-content>
        <ux-card-action-row>
          <ux-button type="text" click.delegate="selectTheme('none')" disabled.bind="themeService.currentTheme === 'none'">Select</ux-button>
        </ux-card-action-row>
      </ux-card>
      <ux-card sm="4" md="3">
        <ux-card-header class="ux-card__title">Light</ux-card-header>
        <ux-card-content>Default Light Theme</ux-card-content>
        <ux-card-action-row>
          <ux-button type="text" click.delegate="selectTheme('light')" disabled.bind="themeService.currentTheme === 'light'">Select</ux-button>
        </ux-card-action-row>
      </ux-card>
      <ux-card sm="4" md="3">
        <ux-card-header class="ux-card__title">Dark</ux-card-header>
        <ux-card-content>Default Dark Theme</ux-card-content>
        <ux-card-action-row>
          <ux-button type="text" click.delegate="selectTheme('dark')" disabled.bind="themeService.currentTheme === 'dark'">Select</ux-button>
        </ux-card-action-row>
      </ux-card>
      <ux-card sm="4" md="3" repeat.for="theme of themeService.themesSets">
        <ux-card-header class="ux-card__title" contenteditable input.delegate="themeNameChanged(theme)" innerhtml.two-way="theme.name"></ux-card-header>
        <ux-card-content>Default Dark Theme</ux-card-content>
        <ux-card-action-row style="justify-content: space-between;">
          <ux-button type="text" click.delegate="selectTheme($index)" disabled.bind="themeService.currentTheme === $index">Select</ux-button>
          <ux-button type="text" click.delegate="saveTheme(theme)" if.bind="themeService.currentTheme === $index">Save</ux-button>
          <ux-button type="text" click.delegate="deleteTheme($index)" if.bind="themeService.currentTheme !== $index"><ux-icon icon="delete"></ux-icon></ux-button>
        </ux-card-action-row>
      </ux-card>
      <ux-grid-cell sm="4" md="3" class="ux-grid-cell--align-self-middle" style="text-align: center;">
        <ux-button class="ux-button--accent" type="fab" click.delegate="newTheme()"><ux-icon icon="add"></ux-icon></ux-button>
      </ux-grid-cell>
    </ux-grid>
  </section>

  <section>
    <h2>2. Set the Core Variables</h2>
    <p>When you set these properties, they will be applied to all components as default values. They can then be over-ruled by component specific theme properties.</p>
    <ux-grid class="ux-grid--remove-padding">
      <ux-card sm="6" md="4">
        <ux-card-header>
          <ux-icon icon="color_lens" class="ux-card__thumbnail"></ux-icon>
          <div class="ux-card-header__row">
            <span class="ux-card__title">Application Colors</span>
            <span class="ux-card__sub-title">Set the backdrop and text color for main elements</span>
          </div>
        </ux-card-header>
        <ux-card-content>
          <ux-field repeat.for="prop of ['appBackground', 'appForeground', 'surfaceBackground', 'surfaceForeground']">
            <ux-input label.bind="prop" value.bind="design[prop]">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${design[prop]}"></span>
            </ux-input>
          </ux-field>
        </ux-card-content>
      </ux-card>
  
      <ux-card sm="6" md="4">
        <ux-card-header>
          <ux-icon icon="color_lens" class="ux-card__thumbnail"></ux-icon>
          <div class="ux-card-header__row">
            <span class="ux-card__title">Primary Colors</span>
            <span class="ux-card__sub-title">The primary color should represent your brand</span>
          </div>
        </ux-card-header>
        <ux-card-content>
          <ux-field repeat.for="prop of ['primary', 'primaryForeground']">
            <ux-input label.bind="prop" value.bind="design[prop]">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${design[prop]}"></span>
            </ux-input>
          </ux-field>     
          <template if.bind="showAdvancedPrimary">
            <ux-field repeat.for="prop of ['primaryDark', 'primaryDarkForeground', 'primaryLight', 'primaryLightForeground']">
              <ux-input label.bind="prop" value.bind="design[prop]">
                <span slot="trailing-icon" class="color-feedback" css="background-color:${design[prop]}"></span>
              </ux-input>
            </ux-field>
          </template>
        </ux-card-content>
        <div class="ux-card__separator"></div>
        <ux-card-action-row>
          <ux-button type="text" click.delegate="showAdvancedPrimary = !showAdvancedPrimary">${showAdvancedPrimary ? 'Collapse':'Expand'}</ux-button>
        </ux-card-action-row>
      </ux-card>
  
      <ux-card sm="6" md="4">
        <ux-card-header>
          <ux-icon icon="color_lens" class="ux-card__thumbnail"></ux-icon>
          <div class="ux-card-header__row">
            <span class="ux-card__title">Accent Colors</span>
            <span class="ux-card__sub-title">The accent color provides more ways to accent and distinguish your product</span>
          </div>
        </ux-card-header>
        <ux-card-content>
          <ux-field repeat.for="prop of ['accent', 'accentForeground']">
            <ux-input label.bind="prop" value.bind="design[prop]">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${design[prop]}"></span>
            </ux-input>
          </ux-field>     
          <template if.bind="showAdvancedaccent">
            <ux-field repeat.for="prop of ['accentDark', 'accentDarkForeground', 'accentLight', 'accentLightForeground']">
              <ux-input label.bind="prop" value.bind="design[prop]">
                <span slot="trailing-icon" class="color-feedback" css="background-color:${design[prop]}"></span>
              </ux-input>
            </ux-field>
          </template>
        </ux-card-content>
        <div class="ux-card__separator"></div>
        <ux-card-action-row>
          <ux-button type="text" click.delegate="showAdvancedAccent = !showAdvancedAccent">${showAdvancedAccent ? 'Collapse':'Expand'}</ux-button>
        </ux-card-action-row>
      </ux-card>
    
      <ux-card sm="6" md="4">
        <ux-card-header>
          <ux-icon icon="color_lens" class="ux-card__thumbnail"></ux-icon>
          <div class="ux-card-header__row">
            <span class="ux-card__title">Control Colors</span>
            <span class="ux-card__sub-title">These colors will be the defaults for control elements such as ux-input, ux-textarea, etc...</span>
          </div>
        </ux-card-header>
        <ux-card-content>
          <ux-grid-cell sm="3">
            <ux-field repeat.for="prop of ['controlBackground', 'controlForeground', 'controlLabel']">
              <ux-input label.bind="prop" value.bind="design[prop]">
                <span slot="trailing-icon" class="color-feedback" css="background-color:${design[prop]}"></span>
              </ux-input>
            </ux-field>     
          </ux-grid-cell>
        </ux-card-content>
      </ux-card>
  
      <ux-card sm="6" md="4">
        <ux-card-header>
          <ux-icon icon="color_lens" class="ux-card__thumbnail"></ux-icon>
          <div class="ux-card-header__row">
            <span class="ux-card__title">State Colors</span>
            <span class="ux-card__sub-title">These colors help to unify different states that can be applied to elements such as buttons or controls</span>
          </div>
        </ux-card-header>
        <ux-card-content>
          <ux-grid-cell sm="3">
            <ux-field repeat.for="prop of ['disabledBackground', 'disabledForeground', 'error', 'errorContrast']">
              <ux-input label.bind="prop" value.bind="design[prop]">
                <span slot="trailing-icon" class="color-feedback" css="background-color:${design[prop]}"></span>
              </ux-input>
            </ux-field>     
          </ux-grid-cell>
        </ux-card-content>
      </ux-card>
    </ux-grid>
  </section>

  <section>
    <h2>3. Customize Components Variables</h2>

    <div class="component-selector">

      <ux-chip click.delegate="selectComponent('input')" class="${selectedComponent === 'input' ? 'ux-chip--selected':''}">Input</ux-chip>
      <ux-chip click.delegate="selectComponent('textarea')" class="${selectedComponent === 'textarea' ? 'ux-chip--selected':''}">Textarea</ux-chip>
      <ux-chip click.delegate="selectComponent('select')" class="${selectedComponent === 'select' ? 'ux-chip--selected':''}">Select</ux-chip>
      <ux-chip click.delegate="selectComponent('datepicker')" class="${selectedComponent === 'datepicker' ? 'ux-chip--selected':''}">Datepicker</ux-chip>
      <ux-chip click.delegate="selectComponent('chip-input')" class="${selectedComponent === 'chip-input' ? 'ux-chip--selected':''}">Chip Input</ux-chip>
      <ux-chip click.delegate="selectComponent('slider')" class="${selectedComponent === 'slider' ? 'ux-chip--selected':''}">Slider</ux-chip>
      <ux-chip click.delegate="selectComponent('checkbox')" class="${selectedComponent === 'checkbox' ? 'ux-chip--selected':''}">Checkbox</ux-chip>
      <ux-chip click.delegate="selectComponent('radio')" class="${selectedComponent === 'radio' ? 'ux-chip--selected':''}">Radio</ux-chip>
      <ux-chip click.delegate="selectComponent('sidenav')" class="${selectedComponent === 'sidenav' ? 'ux-chip--selected':''}">Sidenav</ux-chip>

    <ux-grid class="ux-grid--remove-padding" if.bind="selectedComponent === 'button'">

          </div>
        </ux-card-header>

      </ux-card>

        <ux-card-content>
          <ux-field>
            <label>Preview Style</label>
            <ux-grid class="ux-grid--remove-padding">
              <ux-grid-cell sm="6">
                <ux-select value.bind="buttonPreviewClass">
                  <ux-option value="">Default</ux-option>
                  <ux-option value="ux-button--accent">Accent</ux-option>
                </ux-select>
              </ux-grid-cell>
              <ux-grid-cell sm="6">
                <ux-select value.bind="buttonPreviewType">

                  <ux-option value="flat">Flat</ux-option>
                  <ux-option value="outline">Outline</ux-option>

                </ux-select>

                  Disabled

              </div>

          </ux-field>
          <div class="ux-card__separator"></div>
          <ux-field repeat.for="prop of ['background', 'foreground', 'accentBackground', 'accentForeground']">
            <ux-input label.bind="prop" value.bind="themeService.button[prop]" change.delegate="themeService.componentThemeChanged('button')">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${themeService.button[prop]}"></span>
            </ux-input>
          </ux-field>
          <div class="ux-card__separator"></div>
          <ux-field repeat.for="prop of ['disabledBackground', 'disabledForeground']">
            <ux-input label.bind="prop" value.bind="themeService.button[prop]" change.delegate="themeService.componentThemeChanged('button')">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${themeService.button[prop]}"></span>
            </ux-input>
          </ux-field>
          <ux-field>
            <label>Border Radius</label>
            <br><ux-slider value.bind="themeService.buttonBorderRadius" min="0" max="10"></ux-slider>
          </ux-field>
          <ux-field>
            <label>Border Width</label>
            <br><ux-slider value.bind="themeService.buttonBorderWidth" min="0" max="5"></ux-slider>
          </ux-field>
        </ux-card-content>
      </ux-card>
      <ux-card sm="12" md="3" style="background-color: #EFEFEF; color: #333;">
        <ux-card-content innerhtml.bind="json(themeService.button)">
        </ux-card-content>
      </ux-card>
    </ux-grid>

    <ux-grid class="ux-grid--remove-padding" if.bind="selectedComponent === 'input'">
      <ux-card sm="4" md="3">
        <ux-card-header color="primary">
          <ux-icon icon="color_lens" class="ux-card__thumbnail"></ux-icon>
          <div class="ux-card-header__row">
            <span class="ux-card__title">Ux-Input</span>
          </div>
        </ux-card-header>
        <ux-card-media class="ux-card-component__media">
          <ux-field>
            <ux-input label="Input label" type.bind="inputPreviewType" disabled.bind="inputPreviewDisabled" variant="filled" class="${inputPreviewError ? 'ux-input-component--has-error':''}"></ux-input>
            <ux-input-info>Helper Text</ux-input-info>     
          </ux-field>
          <ux-field style="margin-top: 30px;">
            <ux-input label="Input label" type.bind="inputPreviewType" disabled.bind="inputPreviewDisabled" variant="outline" class="${inputPreviewError ? 'ux-input-component--has-error':''}"></ux-input>
            <ux-input-info>Helper Text</ux-input-info>     
          </ux-field>
        </ux-card-media>

      </ux-card>
      <ux-card sm="8" md="6" style="max-height: calc(100vh - 200px); overflow: auto;">
        <ux-card-content>
          <ux-field>
            <label>Preview Type</label>
            <ux-select value.bind="inputPreviewType">
              <ux-option value="text">text</ux-option>
              <ux-option value="password">password</ux-option>
              <ux-option value="email">email</ux-option>
              <ux-option value="url">url</ux-option>
              <ux-option value="tel">tel</ux-option>
              <ux-option value="search">search</ux-option>
              <ux-option value="number">number</ux-option>
            </ux-select>
          </ux-field>
          <ux-field>
            <label>Preview State</label>
            <div class="ux-form__row">
              <ux-checkbox checked.bind="inputPreviewDisabled"></ux-checkbox>
              <label>Disabled</label>
              <ux-checkbox checked.bind="inputPreviewError"></ux-checkbox>
              <label>Error</label>
            </div>
          </ux-field>
          <div class="ux-card__separator"></div>
          <ux-field repeat.for="prop of ['background', 'foreground', 'activeColor', 'foregroundLabel', 'backgroundHover', 'borderColor']">
            <ux-input label.bind="prop" value.bind="themeService.input[prop]" change.delegate="themeService.componentThemeChanged('input')">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${themeService.input[prop]}"></span>
            </ux-input>
          </ux-field>
          <div class="ux-card__separator"></div>
          <ux-field repeat.for="prop of ['disabledBackground', 'disabledForeground', 'error']">
            <ux-input label.bind="prop" value.bind="themeService.input[prop]" change.delegate="themeService.componentThemeChanged('input')">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${themeService.input[prop]}"></span>
            </ux-input>
          </ux-field>
          <div class="ux-card__separator"></div>
          <ux-field repeat.for="prop of ['fontSize', 'letterSpacing', 'line-height', 'labelFontSize', 'labelLetterSpacing', 'labelLineHeight']">
            <ux-input label.bind="prop" value.bind="themeService.input[prop]" change.delegate="themeService.componentThemeChanged('input')"></ux-input>
          </ux-field>  
          <ux-field>
            <label>Border Radius</label>

          </ux-field>
          <ux-field>
            <label>Border Width</label>
            <br><ux-slider value.bind="themeService.inputBorderWidth" min="0" max="5" step="1"></ux-slider>
          </ux-field>
          <ux-field>
            <label>Border Active Width</label>
            <br><ux-slider value.bind="themeService.inputBorderActiveWidth" min="0" max="5" step="1"></ux-slider>
          </ux-field>
        </ux-card-content>
      </ux-card>
      <ux-card sm="12" md="3" style="background-color: #EFEFEF; color: #333;">
        <ux-card-content innerhtml.bind="json(themeService.input)">
        </ux-card-content>
      </ux-card>
    </ux-grid>

    <ux-grid class="ux-grid--remove-padding" if.bind="selectedComponent === 'textarea'">
      <ux-card sm="4" md="3">
        <ux-card-header color="primary">
          <ux-icon icon="color_lens" class="ux-card__thumbnail"></ux-icon>
          <div class="ux-card-header__row">
            <span class="ux-card__title">Ux-Textarea</span>
          </div>
        </ux-card-header>
        <ux-card-media class="ux-card-component__media">
          <ux-field>
            <ux-textarea label="Textarea label" disabled.bind="textareaPreviewDisabled" auto-resize.bind="textareaPreviewAutoResize" variant="filled" class="${textareaPreviewError ? 'ux-input-component--has-error':''}"></ux-textarea>
            <ux-input-info>Helper Text</ux-input-info>       
          </ux-field>
          <ux-field style="margin-top: 30px;">
            <ux-textarea label="Textarea label" disabled.bind="textareaPreviewDisabled" auto-resize.bind="textareaPreviewAutoResize" variant="outline" class="${textareaPreviewError ? 'ux-input-component--has-error':''}"></ux-textarea>
            <ux-input-info>Helper Text</ux-input-info>     
          </ux-field>
        </ux-card-media>
      </ux-card>
      <ux-card sm="8" md="6" style="max-height: calc(100vh - 200px); overflow: auto;">

          <div class="ux-form__row">
            <label>Auto Resize</label>
            <ux-switch checked.bind="textareaPreviewAutoResize"></ux-switch>
          </div>

          <ux-field>
            <label>Preview State</label>
            <div class="ux-form__row">
              <ux-checkbox checked.bind="textareaPreviewDisabled"></ux-checkbox>
              <label>Disabled</label>
              <ux-checkbox checked.bind="textareaPreviewError"></ux-checkbox>
              <label>Error</label>
            </div>
          </ux-field>


          <div class="ux-card__separator"></div>
          <ux-field repeat.for="prop of ['background', 'foreground', 'activeColor', 'foregroundLabel', 'backgroundHover', 'borderColor']">
            <ux-input label.bind="prop" value.bind="themeService.textarea[prop]" change.delegate="themeService.componentThemeChanged('textarea')">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${themeService.textarea[prop]}"></span>
            </ux-input>
          </ux-field>
          <div class="ux-card__separator"></div>
          <ux-field repeat.for="prop of ['disabledBackground', 'disabledForeground', 'error']">
            <ux-input label.bind="prop" value.bind="themeService.textarea[prop]" change.delegate="themeService.componentThemeChanged('textarea')">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${themeService.textarea[prop]}"></span>
            </ux-input>
          </ux-field>
          <div class="ux-card__separator"></div>
          <ux-field repeat.for="prop of ['fontSize', 'letterSpacing', 'line-height', 'labelFontSize', 'labelLetterSpacing', 'labelLineHeight']">
            <ux-input label.bind="prop" value.bind="themeService.textarea[prop]" change.delegate="themeService.componentThemeChanged('textarea')"></ux-input>
          </ux-field>  
          <ux-field>
            <label>Border Radius</label>
            <br><ux-slider value.bind="themeService.textareaBorderRadius" min="0" max="10" step="1"></ux-slider>
          </ux-field>
          <ux-field>
            <label>Border Width</label>
            <br><ux-slider value.bind="themeService.textareaBorderWidth" min="0" max="5" step="1"></ux-slider>
          </ux-field>
          <ux-field>
            <label>Border Active Width</label>
            <br><ux-slider value.bind="themeService.textareaBorderActiveWidth" min="0" max="5" step="1"></ux-slider>
          </ux-field> 
        </ux-card-content>
      </ux-card>
      <ux-card sm="12" md="3" style="background-color: #EFEFEF; color: #333;">
        <ux-card-content innerhtml.bind="json(themeService.textarea)">
        </ux-card-content>
      </ux-card>
    </ux-grid>

    <ux-grid class="ux-grid--remove-padding" if.bind="selectedComponent === 'select'">
      <ux-card sm="4" md="3">
        <ux-card-header color="primary">
          <ux-icon icon="color_lens" class="ux-card__thumbnail"></ux-icon>
          <div class="ux-card-header__row">
            <span class="ux-card__title">Ux-Select</span>
          </div>
        </ux-card-header>
        <ux-card-media class="ux-card-component__media">
          <ux-field>
            <ux-select label="Select label" disabled.bind="selectPreviewDisabled" variant="filled" class="${selectPreviewError ? 'ux-input-component--has-error':''}">
              <ux-option>Value 1</ux-option>
              <ux-option>Value 2</ux-option>
              <ux-option>Value 3</ux-option>
              <ux-option>Value 4</ux-option>
            </ux-select>
            <ux-input-info>Helper Text</ux-input-info>    
          </ux-field>

            <ux-select label="Select label" disabled.bind="selectPreviewDisabled" variant="outline" class="${selectPreviewError ? 'ux-input-component--has-error':''}">
              <ux-option>Value 1</ux-option>
              <ux-option>Value 2</ux-option>
              <ux-option>Value 3</ux-option>
              <ux-option>Value 4</ux-option>
            </ux-select>
            <ux-input-info>Helper Text</ux-input-info>  
          </ux-field>   
        </ux-card-media>
      </ux-card>
      <ux-card sm="8" md="6" style="max-height: calc(100vh - 200px); overflow: auto;">
        <ux-card-content>

          <ux-field>
            <label>Preview State</label>
            <div class="ux-form__row">
              <ux-checkbox checked.bind="selectPreviewDisabled"></ux-checkbox>

              <ux-checkbox checked.bind="selectPreviewError"></ux-checkbox>

          <ux-field repeat.for="prop of ['listBackground', 'listForeground', 'optionHover', 'optionFocused', 'optionSelected']">
            <ux-input label.bind="prop" value.bind="themeService.select[prop]" change.delegate="themeService.componentThemeChanged('select')">
              <span slot="trailing-icon" class="color-feedback" css="background-color:${themeService.select[prop]}"></span>
            </ux-input>
          </ux-field>
          <div class="ux-card__separator"></div>
          <ux-field repeat.for="prop of ['fontSize', 'letterSpacing', 'line-height', 'labelFontSize', 'labelLetterSpacing', 'labelLineHeight']">
            <ux-input label.bind="prop" value.bind="themeService.select[prop]" change.delegate="themeService.componentThemeChanged('select')"></ux-input>
          </ux-field>  
          <ux-field>
            <label>Border Radius</label>
            <br><ux-slider value.bind="themeService.selectBorderRadius" min="0" max="10" step="1"></ux-slider>
          </ux-field>
          <ux-field>
            <label>Border Width</label>
            <br><ux-slider value.bind="themeService.selectBorderWidth" min="0" max="5" step="1"></ux-slider>
          </ux-field>
