<template>
  <require from="./theming.css"></require>
  <section>
    <h1>Showcase</h1>
    <p>Find here common usecases and see how each Aurelia UX component fit with the others.</p>
  </section>
  <section>

    <ux-card sm="6">
      <ux-card-header>
        <span class="ux-card__title">Basic forms exemples</span>
      </ux-card-header>
      <ux-card-content>
        <ux-field>
          <label>Variant</label>
          <div class="ux-form__row">
            <ux-radio name="ageGroup" model.bind="'filled'" checked.bind="variant"></ux-radio>
            <label>Filled</label>
            <ux-radio name="ageGroup" model.bind="'outline'" checked.bind="variant"></ux-radio>
            <label>Outline</label>
          </div>
        </ux-field>
      </ux-card-content>
    </ux-card>

    <ux-grid class="ux-grid--remove-padding">
      <ux-card sm="6">
        <ux-card-header><span class="ux-card__title">Labels on top</span></ux-card-header>
        <ux-card-content>
          <ux-form>
            <div class="ux-form__row">
  
              <ux-field label="First Name">
                <ux-input variant.bind="variant" maxlength="10" value.bind="firstName & validate"></ux-input>
                <ux-input-info ux-input-counter>John</ux-input-info>
              </ux-field>
  
              <ux-field label="Last Name">
                <ux-input variant.bind="variant" maxlength="10" value.bind="lastName & validate"></ux-input>
                <ux-input-info ux-input-counter>Doe</ux-input-info>
              </ux-field>
  
            </div>
  
            <ux-field label="Email Address">
              <ux-input variant.bind="variant" type="email" value.bind="email & validate"></ux-input>
              <ux-input-info>email@example.com</ux-input-info>
            </ux-field>

            <ux-field label="Birthdate">
              <ux-datepicker variant.bind="variant" value.bind="birthdate & validate"></ux-datepicker>
              <ux-input-info></ux-input-info>
            </ux-field>

            <ux-field label="Contact Type">
              <ux-select variant.bind="variant" value.bind="contactType" placeholder="Choose an option">
                <ux-option>Private</ux-option>
                <ux-option>Professionnal</ux-option>
              </ux-select>
            </ux-field>
  
            <ux-field label="Biography">
              <ux-textarea variant.bind="variant" auto-resize></ux-textarea>
            </ux-field>

            <ux-card-separator></ux-card-separator>

            <div class="ux-form__row">
              <ux-field>
                <label>Interests</label>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'sport'"></ux-checkbox>
                  <label>Sport</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'technology'"></ux-checkbox>
                  <label>Technology</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'business'"></ux-checkbox>
                  <label>Business</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'travel'"></ux-checkbox>
                  <label>Travel</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'art'"></ux-checkbox>
                  <label>Art</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'politics'"></ux-checkbox>
                  <label>Politics</label>
                </div>
              </ux-field>

              <ux-field>
                <label>Age Group</label>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup1" checked.bind="ageGroup" model.bind="'0-10'"></ux-radio>
                  <label>0-10</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup1" checked.bind="ageGroup" model.bind="'11-20'"></ux-radio>
                  <label>11-20</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup1" checked.bind="ageGroup" model.bind="'21-30'"></ux-radio>
                  <label>21-30</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup1" checked.bind="ageGroup" model.bind="'31-40'"></ux-radio>
                  <label>31-40</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup1" checked.bind="ageGroup" model.bind="'41-50'"></ux-radio>
                  <label>41-50</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup1" checked.bind="ageGroup" model.bind="'51+'"></ux-radio>
                  <label>51+</label>
                </div>
              </ux-field>
            </div>

  
          </ux-form>
        </ux-card-content>
        <ux-card-separator no-margin></ux-card-separator>
        <ux-card-footer>
          <ux-card-action-row>
            <ux-button click.delegate="submit()">Submit</ux-button>
          </ux-card-action-row>
        </ux-card-footer>
      </ux-card>
      <ux-card sm="6">
        <ux-card-header><span class="ux-card__title">Floating labels</span></ux-card-header>
        <ux-card-content>

          <ux-form>
            <div class="ux-form__row">
  
              <ux-field>
                <ux-input variant.bind="variant" label="First Name" maxlength="10" value.bind="firstName & validate"></ux-input label="First Name">
                <ux-input-info ux-input-counter>John</ux-input-info>
              </ux-field>
  
              <ux-field>
                <ux-input variant.bind="variant" label="Last Name" maxlength="10" value.bind="lastName & validate"></ux-input>
                <ux-input-info ux-input-counter>Doe</ux-input-info>
              </ux-field>
  
            </div>
  
            <ux-field>
              <ux-input variant.bind="variant" label="Email Address" type="email" value.bind="email & validate"></ux-input label="Email Address">
              <ux-input-info>email@example.com</ux-input-info>
            </ux-field>

            <ux-field>
              <ux-datepicker variant.bind="variant" label="Birthdate" value.bind="birthdate & validate"></ux-datepicker>
              <ux-input-info></ux-input-info>
            </ux-field>

            <ux-field>
              <ux-select variant.bind="variant" value.bind="contactType" label="Contact Type">
                <ux-option>Private</ux-option>
                <ux-option>Professionnal</ux-option>
              </ux-select>
            </ux-field>
  
            <ux-field>
              <ux-textarea variant.bind="variant" label="Biography" auto-resize></ux-textarea>
            </ux-field>

            <ux-card-separator></ux-card-separator>

            <div class="ux-form__row">
              <ux-field>
                <label>Interests</label>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'sport'"></ux-checkbox>
                  <label>Sport</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'technology'"></ux-checkbox>
                  <label>Technology</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'business'"></ux-checkbox>
                  <label>Business</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'travel'"></ux-checkbox>
                  <label>Travel</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'art'"></ux-checkbox>
                  <label>Art</label>
                </div>
                <div class="ux-form__row">
                  <ux-checkbox checked.bind="interests" model.bind="'politics'"></ux-checkbox>
                  <label>Politics</label>
                </div>
              </ux-field>

              <ux-field>
                <label>Age Group</label>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup2" checked.bind="ageGroup" model.bind="'0-10'"></ux-radio>
                  <label>0-10</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup2" checked.bind="ageGroup" model.bind="'11-20'"></ux-radio>
                  <label>11-20</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup2" checked.bind="ageGroup" model.bind="'21-30'"></ux-radio>
                  <label>21-30</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup2" checked.bind="ageGroup" model.bind="'31-40'"></ux-radio>
                  <label>31-40</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup2" checked.bind="ageGroup" model.bind="'41-50'"></ux-radio>
                  <label>41-50</label>
                </div>
                <div class="ux-form__row">
                  <ux-radio name="ageGroup2" checked.bind="ageGroup" model.bind="'51+'"></ux-radio>
                  <label>51+</label>
                </div>
              </ux-field>
            </div>
          </ux-form>
        </ux-card-content>
        <ux-card-separator no-margin></ux-card-separator>
        <ux-card-footer>
          <ux-card-action-row>
            <ux-button click.delegate="submit()">Submit</ux-button>
          </ux-card-action-row>
        </ux-card-footer>
      </ux-card>
    </ux-grid>
  </section>
  <section>
    <ux-card sm="12">
      <ux-card-header>
        <span class="ux-card__title">List exemples</span>
      </ux-card-header>
      <ux-card-content>
        <ux-field>
          <label>Border</label>
          <div class="ux-form__row">
            <ux-checkbox checked.bind="listBorder"></ux-checkbox>
            <label>Enabled</label>
          </div>
        </ux-field>
        <ux-field>
          <label>Nb lines</label>
          <div class="ux-form__row">
            <ux-radio checked.bind="listNbLines" model.bind="'wrap'"></ux-radio>
            <label>Unlimitted</label>
          </div>
          <div class="ux-form__row">
            <ux-radio checked.bind="listNbLines" model.bind="'two-line'"></ux-radio>
            <label>2</label>
          </div>
          <div class="ux-form__row">
            <ux-radio checked.bind="listNbLines" model.bind="'three-line'"></ux-radio>
            <label>3</label>
          </div>
        </ux-field>
      </ux-card-content>
    </ux-card>
    
    <ux-grid class="ux-grid--remove-padding">
      <ux-card sm="4" md="6">
        <ux-card-header><span class="ux-card__title">Icon and chevron</span></ux-card-header>
        <ux-card-content>
          <ux-list class="${listBorder ? 'ux-list--border' : ''} ux-list--${listNbLines}">
            <ux-list-item repeat.for="item of listPeople">
              <ux-icon icon="${item.icon}" class="ux-list-item__detail"></ux-icon>
              <div class="ux-list-item__content">
                ${item.name}
                <div class="ux-list-item__secondary-content">${item.secondary}</div>
              </div>
              <div class="ux-list-item__action-item">
                <ux-icon icon="chevron_right"></ux-icon>
              </div>
            </ux-list-item>
          </ux-list>
        </ux-card-content>
      </ux-card>

      <ux-card sm="4" md="6">
        <ux-card-header><span class="ux-card__title">Settings</span></ux-card-header>
        <ux-card-content>
          <ux-list class="${listBorder ? 'ux-list--border' : ''} ux-list--${listNbLines}">
            <ux-list-item repeat.for="item of listSettings">
              <ux-icon icon="${item.icon}" class="ux-list-item__detail"></ux-icon>
              <div class="ux-list-item__content">
                ${item.setting}
                <div class="ux-list-item__secondary-content">${item.description}</div>
              </div>
              <div class="ux-list-item__action-item">
                <ux-switch></ux-switch>
              </div>
            </ux-list-item>
          </ux-list>
        </ux-card-content>
      </ux-card>
  </section>
</template>
