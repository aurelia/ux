<template>
  <require from="./app.css"></require>
  <require from="resources/elements/layout/sidebar/sidebar"></require>

  <aside class="sidebar">
    <a route-href="aurelia">
      <header class="sidebar__header">
        <img style="width: 100%" src="/images/aurelia-icon-128x128.png">
        <h1>Aurelia UX</h1>
      </header>
    </a>

    <ux-list class="sidebar__menu">

      <template repeat.for="[category, routes] of router.navigation | categories">

        <div class="ux-list-item sidebar__menu__header">
          ${category}
        </div>

        <a href.bind="nav.href" repeat.for="nav of routes">
          <div class="ux-list-item sidebar__menu__item ${nav.isActive ? 'sidebar__menu__item--active' : ''}" >
            <!-- <div class="ux-list-item__detail">
              <ux-icon icon="${nav.settings.icon}" if.bind="nav.settings.icon"></ux-icon>
            </div> -->
            <div class="ux-list-item__content" href.bind="nav.href">
              ${nav.title}
            </div>
            <div class="ux-list-item__action-item">
              <ux-icon icon="chevron_right" ></ux-icon>
            </div>
          </div>
        </a>
      </template>

    </ux-list>

  </aside>

  <main>
    <ux-toolbar>
      <div class="toolbar-row">
        <span class="title">
          ${router.currentInstruction.config.navModel.title}
        </span>
        <span class="spacer"></span>
        <span click.delegate="toggleTheme()" style="cursor: pointer;">Toggle Theme</span>
      </div>
    </ux-toolbar>

    <router-view class="page"></router-view>
  </main>
</template>
