<template>
  <require from="./app.css"></require>

  <header class="main-header">
    <ux-chip class="${nav.isActive ? 'ux-chip--selected':''}" repeat.for="nav of router.navigation" click.delegate="router.navigateToRoute(nav.config.route)">${nav.title}</ux-chip>

    <ux-chip style="margin-left: auto;" class="theme-toggler ${theme === 'dark' ? 'ux-chip--selected':''}" click.delegate="toggleTheme('dark')">Dark</ux-chip>
    <ux-chip class="theme-toggler ${theme === 'light' ? 'ux-chip--selected':''}" click.delegate="toggleTheme('light')">Light</ux-chip>
  </header>
  <router-view class="page"></router-view>

</template>
