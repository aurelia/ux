  <section>
    <h2>Textarea & Input Info</h2>
    <ux-grid class="ux-grid--remove-padding">
      <ux-grid-cell sm="6">
        <h4>Filled</h4>
        <p><ux-textarea placeholder="With placeholder"></ux-textarea></p>
        <p><ux-textarea label="With floating label" auto-resize></ux-textarea></p>
        <p><ux-textarea class="ux-input-component--has-error" label="With error"></ux-textarea></p>
        <p><ux-textarea auto-resize label="Auto Resize"></ux-textarea></p>

      <ux-grid-cell sm="6">

      <ux-grid-cell sm="6">
        <h4>Filled</h4>
        <p>
          <ux-select placeholder="Choose an option">
            <ux-option>Option 1</ux-option>
            <ux-option>Option 2</ux-option>
            <ux-option>Option 3</ux-option>
            <ux-option>Option 4</ux-option>
            <ux-option>Option 5</ux-option>
          </ux-select>
        </p>
        <p>
          <ux-select label="With floating label">
            <ux-option>Option 1</ux-option>
            <ux-option>Option 2</ux-option>
            <ux-option>Option 3</ux-option>
            <ux-option>Option 4</ux-option>
            <ux-option>Option 5</ux-option>
          </ux-select>
        </p>
        <p>
          <ux-select class="ux-input-component--has-error" label="With error">
            <ux-option>Option 1</ux-option>
            <ux-option>Option 2</ux-option>
            <ux-option>Option 3</ux-option>
            <ux-option>Option 4</ux-option>
            <ux-option>Option 5</ux-option>
          </ux-select>
        </p>
      </ux-grid-cell>
      <ux-grid-cell sm="6">
        <h4>Outline</h4>
        <p>
          <ux-select variant="outline" placeholder="Choose an option">
            <ux-option>Option 1</ux-option>
            <ux-option>Option 2</ux-option>
            <ux-option>Option 3</ux-option>
            <ux-option>Option 4</ux-option>
            <ux-option>Option 5</ux-option>
          </ux-select>
        </p>
        <p>
          <ux-select label="With floating label" variant="outline">
            <ux-option>Option 1</ux-option>
            <ux-option>Option 2</ux-option>
            <ux-option>Option 3</ux-option>
            <ux-option>Option 4</ux-option>
            <ux-option>Option 5</ux-option>
          </ux-select>
        </p>
        <p>
          <ux-select class="ux-input-component--has-error" label="With error" variant="outline">
            <ux-option>Option 1</ux-option>

          </ux-select>
        </p>

  <section>
    <h2>Datepicker & Input Info</h2>
    <ux-grid class="ux-grid--remove-padding">
      <ux-grid-cell sm="6">
        <h4>Default</h4>
        <p><ux-datepicker placeholder="With placeholder"></ux-datepicker></p>
        <p>
          <ux-datepicker label="With floating label"></ux-datepicker>
          <ux-input-info>And helper text</ux-input-info>
        </p>
        <p>
          <ux-datepicker label="With icon">
            <ux-icon icon="person" slot="leading-icon"></ux-icon>
          </ux-datepicker>
          <ux-input-info>And helper text</ux-input-info>
        </p>
        <p>
          <ux-datepicker class="ux-input-component--has-error" label="With error"></ux-datepicker>
          <ux-input-info>Error message</ux-input-info>
        </p>
      </ux-grid-cell>
      <ux-grid-cell sm="6">
        <h4>Outline</h4>
        <p>
          <ux-datepicker variant="outline" label="Outline datepicker"></ux-datepicker>
          <ux-input-info ux-input-counter="true">And helper text</ux-input-info>
        </p>
        <p>
          <ux-datepicker variant="outline" class="ux-input-component--has-error" label="With error"></ux-datepicker>
          <ux-input-info>Error message</ux-input-info>
        </p>
      </ux-grid-cell>
    </ux-grid>
  </section>

  <section>
    <h2>Slider</h2>
    <ux-grid class="ux-grid--remove-padding">
      <ux-grid-cell sm="6">
        <h4>Slider (default)</h4>
        <p><ux-slider min="0" max="100"></ux-slider></p>
        <h4>With icons</h4>
        <p>
          <ux-slider min="0" max="100">
            <ux-icon icon="volume_down" slot="leading-icon"></ux-icon>
            <ux-icon icon="volume_up" slot="trailing-icon"></ux-icon>
          </ux-slider>
        </p>
      </ux-grid-cell>
      <ux-grid-cell sm="6">
        <h4>With value</h4>
        <p>
          <ux-slider min="0" max="255" step="1" value.bind="sliderRValue" theme.bind="{background: 'red'}">
            <span slot="leading-icon">R</span>
            <span slot="trailing-icon">${sliderRValue}</span>
          </ux-slider>
          <ux-slider min="0" max="255" step="1" value.bind="sliderGValue" theme.bind="{background: 'green'}">
            <span slot="leading-icon">G</span>
            <span slot="trailing-icon">${sliderGValue}</span>
          </ux-slider>
          <ux-slider min="0" max="255" step="1" value.bind="sliderBValue" theme.bind="{background: 'blue'}">
            <span slot="leading-icon">B</span>
            <span slot="trailing-icon">${sliderBValue}</span>
          </ux-slider>
        </p>
        <p style="text-align: center;" css="color: rgb(${sliderRValue}, ${sliderGValue}, ${sliderBValue})">Look at my beautiful color !</p>
      </ux-grid-cell>
    </ux-grid>
  </section>

  <section>
    <h2>Selection Controls: checkbox and radio</h2>
    <ux-grid class="ux-grid--remove-padding">
      <ux-grid-cell sm="6">
        <h4>Checkbox</h4>
        <ux-field>
          <label>Interests</label>
          <div class="ux-form__row">
            <ux-checkbox checked.bind="interests" model.bind="'sport'"></ux-checkbox>
            <label>Sport</label>
          </div>
          <div class="ux-form__row">
            <ux-checkbox checked.bind="interests" model.bind="'technology'"></ux-checkbox>
            <label>Technology</label>
          </div>
          <div class="ux-form__row">
            <ux-checkbox checked.bind="interests" model.bind="'business'"></ux-checkbox>
            <label>Business</label>
          </div>
        </ux-field>
      </ux-grid-cell>
      <ux-grid-cell sm="6">
        <h4>Radio</h4>
        <ux-field>
          <label>Age Group</label>
          <div class="ux-form__row">
            <ux-radio name="ageGroup" checked.bind="ageGroup" model.bind="'0-20'"></ux-radio>
            <label>0-20</label>
          </div>
          <div class="ux-form__row">
            <ux-radio name="ageGroup" checked.bind="ageGroup" model.bind="'20-40'"></ux-radio>
            <label>20-40</label>
          </div>
          <div class="ux-form__row">
            <ux-radio name="ageGroup" checked.bind="ageGroup" model.bind="'40+'"></ux-radio>
            <label>40+</label>
          </div>
        </ux-field>
      </ux-grid-cell>
    </ux-grid>
  </section>

  <section>
    <h2>Selection Controls: chips and lists</h2>
    <h4>Chips</h4>
    <ux-grid class="ux-grid--remove-padding">
      <ux-grid-cell sm="6">
        <ux-field>
          <label>Interests</label>
          <ux-chip-list ux-choice-container.bind="interests">
            <ux-chip ux-choice="sport">Sport</ux-chip>
            <ux-chip ux-choice="technology">Technology</ux-chip>
            <ux-chip ux-choice="business">Business</ux-chip>
          </ux-chip-list>
        </ux-field>
      </ux-grid-cell>
      <ux-grid-cell sm="6">
        <ux-field>
          <label>Interests</label>
          <ux-chip-list ux-choice-container.bind="ageGroup">
            <ux-chip ux-choice="0-20"><ux-icon icon="looks_one" slot="thumbnail"></ux-icon>0 - 20</ux-chip>
            <ux-chip ux-choice="20-40"><ux-icon icon="looks_two" slot="thumbnail"></ux-icon>20 - 40</ux-chip>
            <ux-chip ux-choice="40+"><ux-icon icon="looks_3" slot="thumbnail"></ux-icon>40+</ux-chip>
          </ux-chip-list>
        </ux-field>
      </ux-grid-cell>
    </ux-grid>

    <h4>List</h4>
    <ux-grid class="ux-grid--remove-padding">
      <ux-grid-cell sm="6">
        <ux-field>
          <label>Interests</label>
          <div class="ux-form__row">
            <ux-list class="ux-list--border" style="width: 100%;" ux-choice-container.bind="interests2">
              <ux-list-item ux-choice="sport">
                <div class="ux-list-item__content">Sport</div>
              </ux-list-item>
              <ux-list-item ux-choice="technology">
                <div class="ux-list-item__content">Technology</div>
              </ux-list-item>
              <ux-list-item ux-choice="business">
                <div class="ux-list-item__content">Business</div>
              </ux-list-item>
            </ux-list>
          </div>
        </ux-field>
      </ux-grid-cell>
      <ux-grid-cell sm="6">
        <ux-field>
          <label>Interests</label>
          <div class="ux-form__row">
            <ux-list class="ux-list--border" style="width: 100%;" ux-choice-container.bind="ageGroup2">
              <ux-list-item ux-choice="0-20"><ux-icon icon="looks_one" slot="thumbnail"></ux-icon>0 - 20</ux-list-item>
              <ux-list-item ux-choice="20-40"><ux-icon icon="looks_two" slot="thumbnail"></ux-icon>20 - 40</ux-list-item>
              <ux-list-item ux-choice="40+"><ux-icon icon="looks_3" slot="thumbnail"></ux-icon>40+</ux-list-item>
            </ux-list>
          </div>
        </ux-field>
      </ux-grid-cell>
    </ux-grid>
  </section>

  <section class="components">
    <h2>Sidenav</h2>
    <ux-sidenav>
      <ux-sidenav-drawer side="left" view-model.ref="leftDrawer" backdrop.bind="leftDrawerBackdrop"
        over.bind="leftDrawerOver">Left drawer</ux-sidenav-drawer>
      <ux-sidenav-content>
        <div>
          <div class="ux-form__row">
            <ux-checkbox checked.bind="leftDrawerOver" model.bind="true"></ux-checkbox>
            <label>over</label>
          </div>
          <div class="ux-form__row">
            <ux-checkbox checked.bind="leftDrawerBackdrop" model.bind="true"></ux-checkbox>
            <label>backdrop</label>
          </div>
          <div class="ux-form__row">
            <ux-button click.delegate="leftDrawer.toggle()">Toggle left</ux-button>
          </div>
        </div>
        <div>
          <div class="ux-form__row">
            <ux-checkbox checked.bind="bottomDrawerOver" model.bind="true"></ux-checkbox>
            <label>over</label>
          </div>
          <div class="ux-form__row">
            <ux-checkbox checked.bind="bottomDrawerBackdrop" model.bind="true"></ux-checkbox>
            <label>backdrop</label>
          </div>
          <div class="ux-form__row">
            <ux-button click.delegate="bottomDrawer.toggle()">Toggle bottom</ux-button>
          </div>
        </div>
        <div>
          <div>
            <div class="ux-form__row">
              <ux-checkbox checked.bind="rightDrawerOver" model.bind="true"></ux-checkbox>
              <label>over</label>
            </div>
            <div class="ux-form__row">
              <ux-checkbox checked.bind="rightDrawerBackdrop" model.bind="true"></ux-checkbox>
              <label>backdrop</label>
            </div>
            <div class="ux-form__row">
              <ux-button click.delegate="rightDrawer.toggle()">Toggle right</ux-button>
            </div>
          </div>
        </div>
      </ux-sidenav-content>
      <ux-sidenav-drawer side="right" view-model.ref="rightDrawer" backdrop.bind="rightDrawerBackdrop"
        over.bind="rightDrawerOver">Right drawer</ux-sidenav-drawer>
      <ux-sidenav-drawer side="bottom" view-model.ref="bottomDrawer" backdrop.bind="bottomDrawerBackdrop"
        over.bind="bottomDrawerOver"><div style="height: 100px">Bottom drawer</div></ux-sidenav-drawer>
    </ux-sidenav>
  </section>

  <section>
    <h2>Progress</h2>
    <ux-field>
      <label>Mode</label>
      <div class="ux-form__row">
        <ux-radio name="progressMode" checked.bind="progressIndeterminate" model.bind="true"></ux-radio>
        <label>indeterminate</label>
      </div>
      <div class="ux-form__row">
        <ux-radio name="progressMode" checked.bind="progressIndeterminate" model.bind="false"></ux-radio>
        <label>determinate</label>
      </div>
    </ux-field>
    <ux-slider if.bind="!progressIndeterminate" min="0" max="100" value.bind="progressValue"></ux-slider>
    <ux-progress value.bind="progressValue"></ux-progress>
  </section>

  <section>
    <h2>Lookup</h2>
    <p>
      <ux-input label="Lookup"></ux-input>
      <ux-lookup options.bind="lookupOptions" display-field="name" value.bind="lookupValue">
        <!-- <template replace-part="option">

        </template> -->
      </ux-lookup>
    </p>
    <p innerhtml.bind="lookupValue | json"></p>
  </section>

  <section class="components">
    <h2>Expandable</h2>
    <ux-expandable accordion="acc">
      <div slot="header">I'm an accordion 1</div>
      There can be only one open accordion in a container
      <ux-expandable>
        <div slot="header">I'm an child expandable</div>
        Child expandable content
      </ux-expandable>
    </ux-expandable>
    <ux-expandable accordion="acc">
      <div slot="header">I'm an accordion 2</div>
      There can be only one open accordion in a container
    </ux-expandable>
    <ux-expandable>
      <div slot="header">I'm not an accordion</div>
      Content
    </ux-expandable>
  </section>

  <section>
    <h2>Tree view</h2>
    <ux-tree-view nodes.bind="treeViewNodes">
      <ux-tree-node>${$node.name}</ux-tree-node>
    </ux-tree-view>
  </section>

  <section>
    <h2>Popup</h2>
    <ux-button ref="trigger1">Click me</ux-button>  
    <ux-popup trigger.bind="trigger1">
      <div class="ux-popup__option"><a>Option 1</a></div>
      <div class="ux-popup__option"><a>Option 2</a></div>
      <div class="ux-popup__option"><a>Option 3</a></div>
    </ux-popup>

    <ux-button ref="trigger2">Random content</ux-button>  
    <ux-popup trigger.bind="trigger2" autoclose.bind="false" view-model.ref="popup">
      <ux-card style="margin-bottom: 0">
        <ux-card-content>
          Random content
        </ux-card-content>
        <ux-card-footer>
          <ux-button type="text">Action</ux-button>
          <ux-button click.delegate="popup.close()">Close</ux-button>
        </ux-card-footer>
      </ux-card>
    </ux-popup>
  </section>
