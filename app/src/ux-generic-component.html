<template>
  <require from="ux-generic-component.css"></require>
  <require from="ux-generic-component-outline.css"></require>
  <section>

    <h1>UX INPUT Generic Component</h1>
    <p>Requirements (<span style="cursor: pointer; color: blue;" click.delegate="hide = !hide">${hide ? 'show' : 'hide'}</a>)</p>
    <ul if.bind="!hide">
      <li>Outer component with filled and outline style.</li>
      <li>Inner zone for input area</li>
      <li>Follow Material design</li>
      <li>Floating labels if provided</li>
      <li>Floating labels and content must adapt according to font-size and label font-size</li>
      <li>Floating labels and content must adapt to component height (textarea or chip-input have variable height)</li>
      <li>Floating labels and content must adapt to border width</li>
      <li>Work well with any font family</lix>
      <li>Leading and trailing icons</li>
    </ul>

  </section>

  <section class="${style} ${backgroundLabelsAndInput ? 'labels-and-input-with-background':''}">

    <ux-grid class="ux-grid--remove-padding">
      <ux-card sm="6">
        <ux-card-content>
          <div 
            class="ux-input-component ${dense ? 'ux-input-component--dense':''} ux-input-component--filled ${value ? 'ux-input-component--has-value':''} ${focused ? 'ux-input-component--focused':''} ${status ? 'ux-input-component--' + status:''}"
            css="--font-size: ${fontSize}; --label-font-size: ${labelFontSize}; height: ${height};"
            click.delegate="focused = true">
            <span class="ux-input-component__leading" if.bind="showIcons">
              <ux-icon icon="person"></ux-icon>
            </span>
            <span class="ux-input-component__content">
              <div class="ux-input-component__label-background" if.bind="false" css="width: ${labelEl1.offsetWidth + 6}px;"></div>
              <div class="ux-input-component__label" ref="labelEl1">Field label</div>
              <input class="ux-input-component__inner-input" value.bind="value" focus.bind="focused">
            </span>
            <span class="ux-input-component__trailing" if.bind="showIcons">
              <ux-icon icon="clear"></ux-icon>
            </span>
            <div class="ux-input-component__border-bottom" if.bind="true && !disabled && status !== 'disabled'"></div>
          </div>
        </ux-card-content>
      </ux-card>
      <ux-card sm="6">
        <ux-card-content>
          <div 
            class="ux-input-component ${dense ? 'ux-input-component--dense':''} ux-input-component--outline ${value ? 'ux-input-component--has-value':''} ${focused2 ? 'ux-input-component--focused':''} ${status ? 'ux-input-component--' + status:''}"
            css="--font-size: ${fontSize}; --label-font-size: ${labelFontSize}; height: ${height};"
            click.delegate="focused2 = true">
            <span class="ux-input-component__leading" if.bind="showIcons">
              <ux-icon icon="person"></ux-icon>
            </span>
            <span class="ux-input-component__content">
              <div class="ux-input-component__label-background" if.bind="true" css="width: ${labelEl2.offsetWidth + 6}px;"></div>
              <div class="ux-input-component__label" ref="labelEl2">Field label</div>
              <input class="ux-input-component__inner-input" value.bind="value" focus.bind="focused2">
            </span>
            <span class="ux-input-component__trailing" if.bind="showIcons">
              <ux-icon icon="clear"></ux-icon>
            </span>
            <div class="ux-input-component__border-bottom" if.bind="false && !disabled && status !== 'disabled'"></div>
          </div>
        </ux-card-content>
      </ux-card>
      <ux-card sm="6">
        <ux-card-content>
          <div 
            class="ux-input-component ${dense ? 'ux-input-component--dense':''} ux-input-component--filled ${value2 ? 'ux-input-component--has-value':''} ${focused3 ? 'ux-input-component--focused':''} ${status ? 'ux-input-component--' + status:''}"
            css="--font-size: ${fontSize}; --label-font-size: ${labelFontSize}; height: ${height};"
            click.delegate="focused3 = true">
            <span class="ux-input-component__leading" if.bind="showIcons">
              <ux-icon icon="person"></ux-icon>
            </span>
            <span class="ux-input-component__content">
              <div class="ux-input-component__label-background" if.bind="false" css="width: ${labelEl3.offsetWidth + 6}px;"></div>
              <div class="ux-input-component__label" ref="labelEl3">Field label</div>
              <input class="ux-input-component__inner-input" value.bind="value2" focus.bind="focused3">
            </span>
            <span class="ux-input-component__trailing" if.bind="showIcons">
              <ux-icon icon="clear"></ux-icon>
            </span>
            <div class="ux-input-component__border-bottom" if.bind="true && !disabled && status !== 'disabled'"></div>
          </div>
        </ux-card-content>
      </ux-card>
      <ux-card sm="6">
        <ux-card-content>
          <div 
            class="ux-input-component ${dense ? 'ux-input-component--dense':''} ux-input-component--outline ${value2 ? 'ux-input-component--has-value':''} ${focused4 ? 'ux-input-component--focused':''} ${status ? 'ux-input-component--' + status:''}"
            css="--font-size: ${fontSize}; --label-font-size: ${labelFontSize}; height: ${height};"
            click.delegate="focused4 = true">
            <span class="ux-input-component__leading" if.bind="showIcons">
              <ux-icon icon="person"></ux-icon>
            </span>
            <span class="ux-input-component__content">
              <div class="ux-input-component__label-background" if.bind="true" css="width: ${labelEl4.offsetWidth + 6}px;"></div>
              <div class="ux-input-component__label" ref="labelEl4">Field label</div>
              <input class="ux-input-component__inner-input" value.bind="value2" focus.bind="focused4">
            </span>
            <span class="ux-input-component__trailing" if.bind="showIcons">
              <ux-icon icon="clear"></ux-icon>
            </span>
            <div class="ux-input-component__border-bottom" if.bind="false && !disabled && status !== 'disabled'"></div>
          </div>
        </ux-card-content>
      </ux-card>
    </ux-grid>

  </section>
  <section>
    <h4>Test requirement</h4>

    <ux-grid class="ux-grid--remove-padding">
      <ux-grid-cell sm="3">
        <ux-field>
          <label>Status</label>
          <ux-chip-list ux-choice-container.bind="status">
            <ux-chip ux-choice="">Normal</ux-chip>
            <ux-chip ux-choice="disabled">Disabled</ux-chip>
            <ux-chip ux-choice="has-error">Error</ux-chip>
          </ux-chip-list>
        </ux-field>
      </ux-grid-cell>
      <ux-grid-cell sm="3">
        <ux-field>
          <label>Show Icons</label>
          <div class="ux-form__row">
            <ux-switch checked.bind="showIcons"></ux-switch>
          </div>
        </ux-field>
      </ux-grid-cell>
      <ux-grid-cell sm="3">
        <ux-field>
          <label>Dense</label>
          <div class="ux-form__row">
            <ux-switch checked.bind="dense"></ux-switch>
          </div>
        </ux-field>
      </ux-grid-cell>
      <ux-grid-cell sm="3">
        <ux-field>
          <label>Background behind labels and inputs</label>
          <div class="ux-form__row">
            <ux-switch checked.bind="backgroundLabelsAndInput"></ux-switch>
          </div>
        </ux-field>
      </ux-grid-cell>
    </ux-grid>

    <ux-field>
      <label>Font Size</label>
      <ux-chip-list ux-choice-container.bind="fontSize">
        <ux-chip ux-choice="10px">10px</ux-chip>
        <ux-chip ux-choice="12px">12px</ux-chip>
        <ux-chip ux-choice="14px">14px</ux-chip>
        <ux-chip ux-choice="16px">16px</ux-chip>
        <ux-chip ux-choice="18px">18px</ux-chip>
        <ux-chip ux-choice="20px">20px</ux-chip>
        <ux-chip ux-choice="24px">24px</ux-chip>
        <ux-chip ux-choice="28px">28px</ux-chip>
        <ux-chip ux-choice="32px">32px</ux-chip>
        <ux-chip ux-choice="36px">36px</ux-chip>
      </ux-chip-list>
    </ux-field>

    <ux-field>
      <label>Label Font Size</label>
      <ux-chip-list ux-choice-container.bind="labelFontSize">
        <ux-chip ux-choice="10px">10px</ux-chip>
        <ux-chip ux-choice="12px">12px</ux-chip>
        <ux-chip ux-choice="14px">14px</ux-chip>
        <ux-chip ux-choice="16px">16px</ux-chip>
        <ux-chip ux-choice="18px">18px</ux-chip>
      </ux-chip-list>
    </ux-field>

    <ux-grid class="ux-grid--remove-padding">
      <ux-grid-cell sm="4">
        <ux-field>
          <label>Input height</label>
          <ux-chip-list ux-choice-container.bind="height">
            <ux-chip ux-choice="auto">auto</ux-chip>
            <ux-chip ux-choice="80px">80px</ux-chip>
            <ux-chip ux-choice="100px">120px</ux-chip>
            <ux-chip ux-choice="300px">300px</ux-chip>
          </ux-chip-list>
        </ux-field>
      </ux-grid-cell>
      <ux-grid-cell sm="4">
        <ux-field>
          <label>Color</label>
          <ux-chip-list ux-choice-container.bind="style">
            <ux-chip ux-choice="normal">Normal</ux-chip>
            <ux-chip ux-choice="alternate">Alternate</ux-chip>
          </ux-chip-list>
        </ux-field>
      </ux-grid-cell>
    </ux-grid>

    

  </section>
</template>
