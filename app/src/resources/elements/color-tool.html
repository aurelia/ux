<template class="color-tool color-tool--${type}">
  <require from="./color-tool.css"></require>
  <div class="color-tool__main color-tool__box">
    <ux-input theme.bind="inputTheme" label="${colorName}" class="color-tool__value" value.bind="design[colorName]">
      <ux-icon slot="leading-icon" icon="color_lens"></ux-icon>
      <span slot="trailing-icon" class="color-feedback" css="background-color:${design[colorName]}"></span>
    </ux-input>
    <ux-input show.bind="extend" theme.bind="inputTheme" label="${type}Foreground" class="color-tool__value" value.bind="design[type + 'Foreground']" disabled.bind="autoCompute">
      <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
      <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
      <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'Foreground']}"></span>
    </ux-input>
    <ux-input show.bind="extend && type === 'control'" theme.bind="inputTheme" label="controlLabelColor" class="color-tool__value" value.bind="design.controlLabelColor" disabled.bind="autoCompute">
      <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
      <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
      <span slot="trailing-icon" class="color-feedback" css="background-color:${design.controlLabelColor}"></span>
    </ux-input>
  </div>
  <div class="color-tool__alternate" if.bind="(type === 'primary' ||Â type === 'accent') && extend">
    <div class="color-tool__light color-tool__box">
      <ux-input theme.bind="inputTheme" label="${type}Light" class="color-tool__value" value.bind="design[type + 'Light']" disabled.bind="autoCompute">
        <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
        <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
        <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'Light']}"></span>
      </ux-input>
      <ux-input theme.bind="inputTheme" label="${type}LightForeground" class="color-tool__value" value.bind="design[type + 'LightForeground']" disabled.bind="autoCompute">
        <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
        <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
        <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'LightForeground']}"></span>
      </ux-input>
    </div>
    <div class="color-tool__dark color-tool__box">
      <ux-input theme.bind="inputTheme" label="${type}Dark" class="color-tool__value" value.bind="design[type + 'Dark']" disabled.bind="autoCompute">
        <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
        <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
        <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'Dark']}"></span>
      </ux-input>
      <ux-input theme.bind="inputTheme" label="${type}DarkForeground" class="color-tool__value" value.bind="design[type + 'DarkForeground']" disabled.bind="autoCompute">
        <ux-icon slot="leading-icon" icon="autorenew" show.bind="autoCompute"></ux-icon>
        <ux-icon slot="leading-icon" icon="color_lens" show.bind="!autoCompute"></ux-icon>
        <span slot="trailing-icon" class="color-feedback" css="background-color:${design[type + 'DarkForeground']}"></span>
      </ux-input>
    </div>
  </div>
  <div class="color-tool__footer">
    <ux-button type="text" click.delegate="extend = !extend">${extend ? 'Collpase':'Extend'}</ux-button>
    <div>
      <label>Enable Auto Compute</label>
      <ux-switch checked.bind="autoCompute"></ux-switch>
    </div>
  </div>
</template>
