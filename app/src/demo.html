<template>
    <require from="./theming"></require>
    <h4>Aurelia UX test app</h4>
    <fieldset>
      <legend>UX-button</legend>
      <ux-button click.trigger="message = 'asdasd'">${message}</ux-button>
    </fieldset>
    <fieldset>
      <legend>UX-card</legend>
      <ux-card>
        <ux-card-header>${message}</ux-card-header>
        <ux-card-content>
          This is card content
          Insert cat image here
        </ux-card-content>
        <ux-card-action-row>
          <ux-button>Save</ux-button>
          <ux-button>Undo</ux-button>
          <ux-button>Redo</ux-button>
        </ux-card-action-row>
        <ux-card-footer>...</ux-card-footer>
      </ux-card>
    </fieldset>
    <fieldset>
      <legend>UX-checkbox</legend>
      <label>
        <ux-checkbox checked.bind="isChecked"></ux-checkbox>
        Checked 1 ?
      </label>
      <label>
        <ux-checkbox checked.bind="isChecked"></ux-checkbox>
        Checked 2 ??
      </label>
      <label>
        <ux-checkbox disabled checked.bind="isChecked"></ux-checkbox>
        Disabled
      </label>
    </fieldset>
    <fieldset>
      <legend>UX-chip-input</legend>
      <ux-chip-input style="max-width: 500px;"></ux-chip-input>
    </fieldset>
    <fieldset>
      <legend>UX-datepicker</legend>
      <ux-datepicker style="max-width: 500px;"></ux-datepicker>
    </fieldset>
    <fieldset>
      <legend>UX-grid</legend>
      <ux-grid columns="4">
        <ux-grid-cell style="background: #558855;">Cell 1</ux-grid-cell>
        <ux-grid-cell style="background: red; grid-column-start: 2;">Cell 2</ux-grid-cell>
        <ux-grid-cell style="background: darkcyan; grid-column-start: 3; grid-row-start: 3;">Cell 3</ux-grid-cell>
        <ux-grid-cell style="background: darkmagenta; grid-column-start: 4; grid-row-start: 4;">Cell 4</ux-grid-cell>
      </ux-grid>
    </fieldset>
    <fieldset>
      <legend>UX-list</legend>
      <ux-list>
        <ux-list-item>List item 1</ux-list-item>
        <ux-list-item>List item 2</ux-list-item>
        <ux-list-item>List item 3</ux-list-item>
      </ux-list>
    </fieldset>
    <fieldset>
      <legend>UX-radio</legend>
      <label>
        Quantity:<br>
        <label>
          <ux-radio name="quantity_radio" checked.bind="quantity" model.bind="'low'"></ux-radio> Low
        </label>
        <label>
          <ux-radio name="quantity_radio" checked.bind="quantity" model.bind="'med'"></ux-radio> Medium
        </label>
        <label>
          <ux-radio name="quantity_radio" checked.bind="quantity" model.bind="'high'"></ux-radio> High
        </label>
      </label>
    </fieldset>
    <fieldset>
      <legend>UX-select</legend>
      <div style="width: 400px;">
        Credit
        <ux-select value.bind="credit">
          <ux-optgroup label="Low">
            <ux-option>50</ux-option>
            <ux-option>100</ux-option>
          </ux-optgroup>
          <ux-optgroup label="medium">
            <ux-option>250</ux-option>
            <ux-option>350</ux-option>
          </ux-optgroup>
          <ux-optgroup label="high">
            <ux-option>500</ux-option>
            <ux-option>1000</ux-option>
          </ux-optgroup>
          <ux-option>1</ux-option>
        </ux-select>
      </div>
    </fieldset>
    <fieldset>
      <legend>UX-slider</legend>
      <label>
        Rating: <ux-slider value.bind="rating" style="width: 500px;"></ux-slider>
      </label>
    </fieldset>
    <fieldset>
      <legend>UX-switch</legend>
      <label>
        Disabled: <ux-switch checked.bind="messageDisabled"></ux-switch>
      </label>
    </fieldset>
    <fieldset>
      <legend>UX-input & UX-input-info</legend>
      <ux-input value.bind="message" disabled.bind="messageDisabled" maxlength="50"></ux-input>
      <ux-input-info ux-input-counter>Char count: </ux-input-info>
    </fieldset>
    <fieldset>
      <legend>UX-textarea & UX-input-info</legend>
      <ux-textarea value.bind="message" disabled.bind="messageDisabled" maxlength="50"></ux-textarea>
      <ux-input-info ux-input-counter>Char count: </ux-input-info>
    </fieldset>
    <fieldset>
      <legend>UX-icons</legend>
      <ux-icon icon="3d_rotation"></ux-icon>
    </fieldset>
    <theming></theming>
  </template>
